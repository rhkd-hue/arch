<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saku_Archi 3D 뷰어 Pro + AI</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');
        
        body { margin: 0; overflow: hidden; font-family: 'Inter', sans-serif; background-color: #fff; color: #000; }
        #canvas-container { width: 100vw; height: 100vh; background-color: #ffffff; }
        
        /* UI Elements */
        .start-screen {
            position: absolute; inset: 0; z-index: 50;
            background-color: #fff; display: flex; flex-direction: column;
            justify-content: center; align-items: center; transition: opacity 0.5s ease;
        }

        .option-card {
            background: #fff; border: 2px solid #000; transition: all 0.25s ease;
            cursor: pointer; display: flex; flex-direction: column; align-items: center;
            justify-content: center; width: 160px; height: 190px; border-radius: 12px;
        }

        .option-card:hover { transform: translateY(-5px); box-shadow: 0 10px 30px rgba(0,0,0,0.1); }

        .ui-overlay { position: absolute; inset: 0; pointer-events: none; z-index: 10; display: none; }
        .ui-element { pointer-events: auto; }
        
        .floating-panel {
            position: absolute;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(0,0,0,0.15);
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden; display: flex; flex-direction: column;
            resize: both;
            min-width: 250px;
            min-height: 50px;
        }

        .control-panel { top: 20px; left: 20px; width: 280px; height: auto; }
        .ai-panel { top: 20px; right: 20px; width: 380px; height: 500px; max-height: 85vh; }

        .panel-header {
            padding: 12px 16px;
            background: rgba(0,0,0,0.03);
            cursor: move; display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid rgba(0,0,0,0.08);
            flex-shrink: 0;
        }

        .panel-content { padding: 16px; flex-grow: 1; overflow-y: auto; }
        .panel-minimized { height: 48px !important; min-height: 48px !important; resize: none !important; }

        .material-box {
            border-radius: 10px; padding: 12px; margin-bottom: 8px; font-size: 12px;
            border: 1px solid rgba(0,0,0,0.05); background: rgba(255,255,255,0.8);
            line-height: 1.5;
        }

        .active-btn { background: black !important; color: white !important; }

        #nav-help {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            background: rgba(0,0,0,0.8); color: white; padding: 10px 24px;
            border-radius: 30px; font-size: 11px; letter-spacing: 0.05em;
            display: none; z-index: 100;
        }

        .loading-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: white; display: none; justify-content: center;
            align-items: center; flex-direction: column; z-index: 100;
        }

        @keyframes pan { from { transform: translateX(-100%); } to { transform: translateX(100%); } }
        .ai-loading-pulse { animation: pulse 1s infinite; }
        @keyframes pulse { 0% { opacity: 0.4; } 50% { opacity: 1; } 100% { opacity: 0.4; } }
    </style>
</head>
<body>

    <div id="nav-help">WASD: 이동 | 마우스 드래그: 시점 전환 | Q/E: 상하 이동(Fly)</div>

    <!-- Start Screen -->
    <div id="startScreen" class="start-screen px-4 text-center">
        <h1 class="text-4xl font-light tracking-[0.5em] mb-16 uppercase">Saku_Archi</h1>
        <div class="flex gap-8">
            <div onclick="loadSample()" class="option-card group">
                <div class="w-12 h-12 mb-4 flex items-center justify-center border-2 border-black rounded-full group-hover:bg-black group-hover:text-white transition-all">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="1.5" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/></svg>
                </div>
                <span class="text-[12px] font-bold tracking-widest uppercase">Sample Model</span>
            </div>
            <label for="fileInput" class="option-card group">
                <div class="w-12 h-12 mb-4 flex items-center justify-center bg-black text-white rounded-full">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M12 4v16m8-8H4"/></svg>
                </div>
                <span class="text-[12px] font-bold tracking-widest uppercase">Upload GLB</span>
                <input type="file" id="fileInput" accept=".glb,.gltf" class="hidden"/>
            </label>
        </div>
    </div>

    <!-- UI Overlay -->
    <div id="uiOverlay" class="ui-overlay">
        <!-- Control Panel -->
        <div id="controlPanel" class="ui-element floating-panel control-panel">
            <div id="controlHeader" class="panel-header">
                <span class="text-[10px] font-extrabold uppercase tracking-widest opacity-50">Navigator</span>
                <button onclick="toggleMin('controlPanel', 'controlContent')" class="w-6 h-6 flex items-center justify-center hover:bg-black/10 rounded transition-colors">
                    <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="3" d="M20 12H4"/></svg>
                </button>
            </div>
            <div id="controlContent" class="panel-content space-y-5">
                <div>
                    <h2 class="text-[9px] font-bold uppercase opacity-30 mb-1">Active Model</h2>
                    <p id="fileName" class="text-xs font-semibold truncate">-</p>
                </div>
                <div class="pt-4 border-t">
                    <h2 class="text-[9px] font-bold uppercase opacity-30 mb-3">View Mode</h2>
                    <div class="grid grid-cols-3 gap-1">
                        <button id="btn-orbit" onclick="setMode('orbit')" class="active-btn py-2 text-[10px] font-bold rounded border uppercase">Orbit</button>
                        <button id="btn-fly" onclick="setMode('fly')" class="py-2 text-[10px] font-bold rounded border uppercase text-gray-400">Fly</button>
                        <button id="btn-walk" onclick="setMode('walk')" class="py-2 text-[10px] font-bold rounded border uppercase text-gray-400">Walk</button>
                    </div>
                </div>
                <button onclick="location.reload()" class="w-full mt-2 py-3 bg-red-500 text-white text-[10px] font-bold rounded-lg shadow-lg shadow-red-200 hover:bg-red-600 transition-all uppercase tracking-widest">
                    Remove Model
                </button>
            </div>
        </div>

        <!-- AI Panel -->
        <div id="aiPanel" class="ui-element floating-panel ai-panel">
            <div id="aiHeader" class="panel-header">
                <span class="text-[10px] font-extrabold text-blue-600 uppercase tracking-widest">AI Consultant</span>
                <button onclick="toggleMin('aiPanel', 'aiContent')" class="w-6 h-6 flex items-center justify-center hover:bg-black/10 rounded transition-colors">
                    <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="3" d="M20 12H4"/></svg>
                </button>
            </div>
            <div id="aiContent" class="panel-content space-y-5">
                <!-- Materials Section -->
                <section>
                    <div class="flex justify-between items-center mb-3">
                        <h2 class="text-[10px] font-bold uppercase opacity-40 tracking-tighter">Material Identification</h2>
                        <button onclick="runAI('materials')" id="btn-mat" class="text-[9px] bg-black text-white px-4 py-1.5 rounded-full font-bold hover:scale-105 transition-transform">확인 시작</button>
                    </div>
                    <div id="mat-res" class="space-y-2">
                        <div class="material-box border-l-4 border-blue-500" id="box-structural">구조재: 분석 전</div>
                        <div class="material-box border-l-4 border-orange-500" id="box-finishing">마감재: 분석 전</div>
                    </div>
                </section>

                <!-- Maintenance Section -->
                <section class="pt-5 border-t border-black/5">
                    <div class="flex justify-between items-center mb-3">
                        <h2 class="text-[10px] font-bold uppercase opacity-40 tracking-tighter">Maintenance Guide</h2>
                        <button onclick="runAI('maintenance')" id="btn-maint" class="text-[9px] bg-gray-100 text-gray-400 px-4 py-1.5 rounded-full font-bold cursor-not-allowed transition-all" disabled>유지관리 분석</button>
                    </div>
                    <div id="maint-res" class="space-y-2">
                        <div class="material-box bg-blue-50/50 border-blue-100" id="box-m-struct">구조 관리 포인트: -</div>
                        <div class="material-box bg-orange-50/50 border-orange-100" id="box-m-finish">마감 유지 관리: -</div>
                    </div>
                </section>
                <p class="text-[8px] text-gray-400 font-medium">※ 분석 결과는 모델의 메타데이터를 기반으로 생성된 예측치입니다.</p>
            </div>
        </div>
    </div>

    <!-- Loading -->
    <div id="loading" class="loading-overlay">
        <div class="w-16 h-1 bg-gray-100 rounded-full overflow-hidden">
            <div class="w-full h-full bg-black -translate-x-full animate-[pan_1.5s_infinite]"></div>
        </div>
        <p class="mt-4 text-[10px] font-bold uppercase tracking-widest text-gray-400">Loading Engine</p>
    </div>

    <div id="canvas-container"></div>

    <script>
        const apiKey = "";
        let scene, camera, renderer, controls, currentModel;
        let mode = 'orbit';
        let moveState = { f:0, b:0, l:0, r:0, u:0, d:0 };
        let rotation = { x:0, y:0 };
        let matContext = "";

        const container = document.getElementById('canvas-container');
        const loader = new THREE.GLTFLoader();

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.set(8, 8, 8);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.outputEncoding = THREE.sRGBEncoding;
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            container.appendChild(renderer.domElement);

            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;

            const ambient = new THREE.AmbientLight(0xffffff, 0.7);
            scene.add(ambient);
            const directional = new THREE.DirectionalLight(0xffffff, 0.8);
            directional.position.set(5, 15, 7);
            scene.add(directional);

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth/window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });

            window.addEventListener('keydown', e => handleKey(e.code, 1));
            window.addEventListener('keyup', e => handleKey(e.code, 0));
            
            renderer.domElement.addEventListener('mousemove', e => {
                if (mode === 'orbit') return;
                if (e.buttons === 1) { 
                    rotation.y -= e.movementX * 0.003;
                    rotation.x -= e.movementY * 0.003;
                    rotation.x = Math.max(-Math.PI/2, Math.min(Math.PI/2, rotation.x));
                }
            });

            animate();
            makeDraggable(document.getElementById('controlPanel'), document.getElementById('controlHeader'));
            makeDraggable(document.getElementById('aiPanel'), document.getElementById('aiHeader'));
        }

        function handleKey(code, val) {
            if (code === 'KeyW' || code === 'ArrowUp') moveState.f = val;
            if (code === 'KeyS' || code === 'ArrowDown') moveState.b = val;
            if (code === 'KeyA' || code === 'ArrowLeft') moveState.l = val;
            if (code === 'KeyD' || code === 'ArrowRight') moveState.r = val;
            if (code === 'KeyE') moveState.u = val;
            if (code === 'KeyQ') moveState.d = val;
        }

        function setMode(newMode) {
            mode = newMode;
            document.getElementById('nav-help').style.display = mode === 'orbit' ? 'none' : 'block';
            ['orbit', 'fly', 'walk'].forEach(m => {
                const btn = document.getElementById('btn-'+m);
                btn.className = m === mode ? 
                    'active-btn py-2 text-[10px] font-bold rounded border uppercase' : 
                    'py-2 text-[10px] font-bold rounded border uppercase text-gray-400';
            });

            if (mode === 'orbit') {
                controls.enabled = true;
            } else {
                controls.enabled = false;
                const dir = new THREE.Vector3();
                camera.getWorldDirection(dir);
                rotation.y = Math.atan2(dir.x, dir.z);
                rotation.x = Math.asin(dir.y);
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            if (mode !== 'orbit') {
                camera.quaternion.setFromEuler(new THREE.Euler(rotation.x, rotation.y, 0, 'YXZ'));
                const speed = mode === 'walk' ? 0.07 : 0.15;
                const dir = new THREE.Vector3();
                const right = new THREE.Vector3();
                camera.getWorldDirection(dir);
                if (mode === 'walk') dir.y = 0;
                dir.normalize();
                right.crossVectors(dir, camera.up).normalize();
                if (moveState.f) camera.position.addScaledVector(dir, speed);
                if (moveState.b) camera.position.addScaledVector(dir, -speed);
                if (moveState.l) camera.position.addScaledVector(right, -speed);
                if (moveState.r) camera.position.addScaledVector(right, speed);
                if (mode === 'fly') {
                    if (moveState.u) camera.position.y += speed;
                    if (moveState.d) camera.position.y -= speed;
                } else {
                    camera.position.y = 1.6; // Walk height
                }
            } else {
                controls.update();
            }
            renderer.render(scene, camera);
        }

        async function runAI(type) {
            const btn = document.getElementById(type === 'materials' ? 'btn-mat' : 'btn-maint');
            btn.disabled = true;
            btn.classList.add('ai-loading-pulse');
            btn.textContent = "분석중...";

            let prompt = "";
            if (type === 'materials') {
                const names = []; currentModel.traverse(n => { if(n.isMesh) names.push(n.name); });
                prompt = `3D 모델 "${document.getElementById('fileName').textContent}" 분석. 구성: ${names.slice(0,15).join(",")}. 
                [구조재]와 [마감재]를 핵심 위주로 3줄 요약해라. 전문적 용어 사용. 한국어.`;
            } else {
                prompt = `데이터: ${matContext}. 기반으로 [구조관리]와 [마감관리]를 간결하게 3줄 요약. 주기와 점검포인트 포함. 한국어.`;
            }

            try {
                const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                });
                const data = await res.json();
                const text = data.candidates[0].content.parts[0].text;

                if (type === 'materials') {
                    matContext = text;
                    const s = text.match(/\[구조재\]([\s\S]*?)(?=\[|$)/i)?.[1] || "추출 실패";
                    const f = text.match(/\[마감재\]([\s\S]*?)(?=\[|$)/i)?.[1] || "추출 실패";
                    document.getElementById('box-structural').innerHTML = `<span class='font-bold text-blue-600 uppercase text-[9px]'>Structural</span><br>${s.trim()}`;
                    document.getElementById('box-finishing').innerHTML = `<span class='font-bold text-orange-600 uppercase text-[9px]'>Finishing</span><br>${f.trim()}`;
                    
                    const mBtn = document.getElementById('btn-maint');
                    mBtn.disabled = false;
                    mBtn.className = "text-[9px] bg-black text-white px-4 py-1.5 rounded-full font-bold hover:scale-105 transition-transform";
                } else {
                    const sm = text.match(/\[구조관리\]([\s\S]*?)(?=\[|$)/i)?.[1] || "추출 실패";
                    const fm = text.match(/\[마감관리\]([\s\S]*?)(?=\[|$)/i)?.[1] || "추출 실패";
                    document.getElementById('box-m-struct').innerHTML = `<span class='font-bold text-blue-700 text-[9px]'>MAINTENANCE: STRUCT</span><br>${sm.trim()}`;
                    document.getElementById('box-m-finish').innerHTML = `<span class='font-bold text-orange-700 text-[9px]'>MAINTENANCE: FINISH</span><br>${fm.trim()}`;
                }
            } catch (e) {
                console.error(e);
            } finally {
                btn.disabled = false;
                btn.classList.remove('ai-loading-pulse');
                btn.textContent = type === 'materials' ? "재분석" : "가이드 갱신";
            }
        }

        // Modified: Load 'model.glb' from local path when Sample button is clicked
        function loadSample() { 
            setupUI("model.glb"); 
            loadModel('./model.glb'); 
        }
        
        document.getElementById('fileInput').onchange = e => {
            const file = e.target.files[0];
            if (file) { setupUI(file.name); loadModel(file, true); }
        };

        function setupUI(name) {
            document.getElementById('startScreen').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('startScreen').style.display = 'none';
                document.getElementById('uiOverlay').style.display = 'block';
                document.getElementById('fileName').textContent = name;
            }, 500);
        }

        function loadModel(src, isFile=false) {
            document.getElementById('loading').style.display = 'flex';
            const handle = (gltf) => {
                if(currentModel) scene.remove(currentModel);
                currentModel = gltf.scene;
                scene.add(currentModel);
                const box = new THREE.Box3().setFromObject(currentModel);
                const size = box.getSize(new THREE.Vector3());
                const center = box.getCenter(new THREE.Vector3());
                controls.target.copy(center);
                camera.position.set(center.x + size.x, center.y + size.y, center.z + size.z);
                document.getElementById('loading').style.display = 'none';
            };

            const handleError = (error) => {
                console.error('An error happened while loading the model:', error);
                document.getElementById('loading').style.display = 'none';
                alert('파일을 찾을 수 없거나 불러오기에 실패했습니다. ("model.glb" 파일이 올바른 경로에 있는지 확인하세요.)');
            };

            if(isFile) {
                const r = new FileReader();
                r.readAsArrayBuffer(src);
                r.onload = e => loader.parse(e.target.result, '', handle, handleError);
            } else {
                loader.load(src, handle, undefined, handleError);
            }
        }

        function toggleMin(panelId, contentId) {
            const p = document.getElementById(panelId);
            const c = document.getElementById(contentId);
            const isMin = p.classList.toggle('panel-minimized');
            c.style.display = isMin ? 'none' : 'block';
        }

        function makeDraggable(el, header) {
            let p1=0, p2=0, p3=0, p4=0;
            header.onmousedown = (e) => {
                if (e.target.closest('button')) return;
                e.preventDefault();
                p3 = e.clientX; p4 = e.clientY;
                document.onmouseup = () => { document.onmouseup = null; document.onmousemove = null; };
                document.onmousemove = (e) => {
                    p1 = p3 - e.clientX; p2 = p4 - e.clientY;
                    p3 = e.clientX; p4 = e.clientY;
                    el.style.top = (el.offsetTop - p2) + "px";
                    el.style.left = (el.offsetLeft - p1) + "px";
                };
            };
        }

        init();
    </script>
</body>
</html>
