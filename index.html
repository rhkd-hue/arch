
<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Architectural Studio Viewer</title>

<style>
html,body{margin:0;height:100%;background:#0b0c0f;color:#fff;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;overflow:hidden}

#viewer{position:absolute;inset:0}

.topbar{
position:fixed;top:16px;left:16px;right:16px;height:56px;
background:rgba(255,255,255,.08);
backdrop-filter:blur(18px);
border-radius:22px;
display:flex;align-items:center;justify-content:space-between;
padding:0 18px;z-index:10
}

button{
background:rgba(0,0,0,.4);
border:1px solid rgba(255,255,255,.2);
border-radius:999px;
color:#fff;padding:10px 18px;
font-weight:600;cursor:pointer
}
button:hover{background:rgba(255,255,255,.15)}

.landing{
position:absolute;inset:0;
display:flex;align-items:center;justify-content:center
}

.card{
background:rgba(255,255,255,.08);
backdrop-filter:blur(20px);
padding:40px 48px;
border-radius:28px;text-align:center
}

.card h1{margin-top:0}
.actions{display:flex;gap:16px;justify-content:center}
</style>
</head>
<body>

<div class="topbar">
  <div>Studio Viewer</div>
  <div>
    <button id="resetBtn">리셋</button>
    <button id="capBtn">캡처</button>
  </div>
</div>

<div id="viewer"></div>

<div class="landing" id="landing">
  <div class="card">
    <h1>Architectural Web Studio</h1>
    <p>GLB 한 파일로 바로 보기</p>
    <div class="actions">
      <button id="sampleBtn">샘플 로드</button>
      <button id="browseBtn">파일 브라우즈</button>
      <input id="fileInput" type="file" accept=".glb,.gltf" hidden>
    </div>
  </div>
</div>

<script type="module">
import * as THREE from "https://unpkg.com/three@0.160.0/build/three.module.js";
import { OrbitControls } from "https://unpkg.com/three@0.160.0/examples/jsm/controls/OrbitControls.js";
import { GLTFLoader } from "https://unpkg.com/three@0.160.0/examples/jsm/loaders/GLTFLoader.js";

const viewer = document.getElementById("viewer");
const landing = document.getElementById("landing");

// Scene
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x0b0c0f);

const camera = new THREE.PerspectiveCamera(60, innerWidth/innerHeight, .1, 2000);
camera.position.set(2,2,2);

const renderer = new THREE.WebGLRenderer({antialias:true,preserveDrawingBuffer:true});
renderer.setSize(innerWidth,innerHeight);
viewer.appendChild(renderer.domElement);

const controls = new OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;

// Lights
scene.add(new THREE.HemisphereLight(0xffffff,0x444444,1));
const dir = new THREE.DirectionalLight(0xffffff,1);
dir.position.set(5,10,7);
scene.add(dir);

let currentModel;
const loader = new GLTFLoader();

function frame(obj){
  const box = new THREE.Box3().setFromObject(obj);
  const size = box.getSize(new THREE.Vector3()).length();
  const center = box.getCenter(new THREE.Vector3());

  controls.target.copy(center);
  camera.position.set(center.x+size, center.y+size*0.6, center.z+size);
}

function loadModel(url){
  loader.load(url, gltf=>{
    if(currentModel) scene.remove(currentModel);
    currentModel = gltf.scene;
    scene.add(currentModel);
    frame(currentModel);
    landing.style.display="none";
  });
}

// Buttons
document.getElementById("sampleBtn").onclick = ()=> loadModel("./model.glb");
document.getElementById("browseBtn").onclick = ()=> fileInput.click();
fileInput.onchange = e=>{
  const file = e.target.files[0];
  if(!file) return;
  loadModel(URL.createObjectURL(file));
}

document.getElementById("resetBtn").onclick = ()=>{
  if(currentModel) frame(currentModel);
}

document.getElementById("capBtn").onclick = ()=>{
  const a=document.createElement("a");
  a.href=renderer.domElement.toDataURL("image/png");
  a.download="capture.png";
  a.click();
}

window.onresize=()=>{
  camera.aspect=innerWidth/innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth,innerHeight);
}

function animate(){
  requestAnimationFrame(animate);
  controls.update();
  renderer.render(scene,camera);
}
animate();
</script>

</body>
</html>
